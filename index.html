<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="display-container">
            <h1 class="comp-choice"></h1>
            <h3 class="game-message">Press a button to play</h3>
        </div>
        <div class="btn-container">
            <button id="rock"><img src="/img/Microsoft-Fluentui-Emoji-Flat-Rock-Flat.512.png" alt=""></button>
            <button id="paper"><img src="/img/Microsoft-Fluentui-Emoji-Flat-Roll-Of-Paper-Flat.512.png" alt=""></button>
            <button id="scissors"><img src="/img/Custom-Icon-Design-Pretty-Office-10-Scissors.512.png" alt=""></button>
        </div>
        <div class="score-container">
            <label>Computer<p class="computer-point">0</p></label>
            <label>Player<p class="player-point">0</p></label>
        </div>
    </body>
</html>
